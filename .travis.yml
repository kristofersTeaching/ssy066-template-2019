language: java
jdk: oraclejdk9
sudo: false
branches:
  only:
  - master
before_install:
- rm -r src/test
- git clone --depth 1 --branch test2019 git@github.com:kristofersTeaching/ssy066.git
- cp -r ssy066/src/test ./src/
- find . -type d | sed -e "s/[^-][^\/]*\//  |/g" -e "s/|\([^ ]\)/|-\1/"
script: travis_wait 10 mvn surefire-report:report
after_success:
- git checkout master
- mkdir Reports
- cp ./target/site/surefire-report.html ./Reports/
deploy:
 provider: releases
 github-token: $GITHUB_TOKEN 
 skip-cleanup: true
 keep-history: true
 verbose: true
 local_dir: Reports/
 on:
   tags: true
notifications:
  slack: ssy066:cj4ylbDC0eDQHQ7oVLvl1lxk
  on_success: always
  on_failure: never
  template:
  - 'Build result %{result} at %{repository} (%{commit}). '
  - 'Build details: %{build_url}'
env:
  global:
    secure: 
